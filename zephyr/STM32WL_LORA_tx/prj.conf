# Enable LoRa
CONFIG_LORA=y

# Enable comms driver
CONFIG_SERIAL=y
CONFIG_I2C=y
CONFIG_SPI=y 

# Enable GPIO
CONFIG_GPIO=y

# Enable sensors
CONFIG_SENSOR=y

# GNSS Configuration
CONFIG_GNSS_UPDATE_RATE_HZ=5
CONFIG_GNSS_AIRBORNE_4G_MODE=y
CONFIG_GNSS_ENABLE_GGA=y
CONFIG_GNSS_ENABLE_GSV=y
CONFIG_GNSS_ENABLE_RMC=n

# Console
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_UART_CONSOLE=y

# Enable MPU
CONFIG_ARM_MPU=y

# Enable HW stack protection
CONFIG_HW_STACK_PROTECTION=y

# Enable Ring Buffer
CONFIG_RING_BUFFER=y